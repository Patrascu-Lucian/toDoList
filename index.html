<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>To Do List</title>
</head>
<body>

  <main class="todo-list">
    <h1 class="heading-1">To Do List</h1>
    <div class="todo-list__container">
      <h2 class="heading-2 bb-xs">Task List</h2>
      <ul id="task-list" class="todo-list__task-list"></ul>

      <div class="todo-list__clear-btn">
       <a href="#" id="clear-tasks" class="btn">Clear All Tasks</a>
      </div>

      <h2 class="heading-2 bt-xs bb-xs">Add To List</h2> 
      <form id="task-form" class="todo-list__form">
        <input type="text" name="task" id="task" class="todo-list__form__input" required placeholder="Enter a task...">
        <input type="submit" value="Add" class="btn todo-list__form__submit-btn">
      </form>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__left">Copyright &copy; 2018</p>
    <p class="footer__right">Autor: <a class="footer__link"href="https://patrasculucian.com"><strong>Patrascu Lucian</strong></a></p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
